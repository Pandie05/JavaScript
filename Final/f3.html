    <script>

        var messages = [`Hi`,`Hello`,`Goodbye`];

        
      
        //PART 1 | Declare variables
        //create a `counter` variable that equals 0 

        var counter = 0;

        //create an object called `config` with the following properties
        //* tag = `div`
        //* id = `m`
        //* class = `message`
        //* parent = `main`
        const config = {
            tag: `div`,
            id: `m`,
            class: `message`,
            parent: `main`
        }
    
        //PART 2
        //create a function called addMessage with two parameters:
        //* message=`` 
        //* obj={tag:`p`, id:`p`, class:`basic`, parent:`body`} which will accept the object
        function addMessage(message=``, obj={tag:`p`, id:`p`, class:`basic`, parent:`body`}) {

            const element = document.createElement(obj.tag)

            element.setAttribute('id', obj.id + counter)

            element.setAttribute('class', obj.class)
            
            counter += 1

            element.textContent = message;

            document.querySelector(obj.parent).appendChild(element)
        }

       
        messages.forEach(message => 
        addMessage(message, config));

        //They will also include data automatically inserted by the function below.
