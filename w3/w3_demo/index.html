    <p onclick="changeToRed()">Words</p>

    <script>
        let p = document.querySelector('p');
        //Event Handlers
        function changeToRed(color) {
           //let p = document.querySelector('p');//can be put here or outside if you want it to be global
           p.style.color = 'red';//when clicked, the text will change to red
        }
        p.onmouseover = function() {
            this.style.fontWeight = 'bold';//when hovered over, the text will change to blue
        }

        p.onmouseout = (e)=> {// => alwayrs refers to the root element(windows object) and if there is only one parameter, you can remove the parentheses. If there are no parameters, use empty parentheses. If the function body contains a single expression, curly braces can be omitted, and the expression's value is implicitly returned. Arrow functions do not have their own "this" context; they inherit "this" from the parent scope at the time they are defined. This is different from regular functions, which have their own "this" context.Arrow functions do not have their own arguments object. Use rest parameters (...args) if you need to access arguments. E is only a placeholder for the event object. You can name it anything you want (ex. poop, superman, etc.)
        
            e.target.style.fontWeight = 'normal';//when not hovered over, the text will change to normal
        }

        //p.onmouseout = e => e.target.style.fontWeight = 'normal';//another way to write the below code if you are only doing one thing
